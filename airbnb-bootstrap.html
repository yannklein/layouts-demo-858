<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom">
      <div class="container my-3">
        <div class="d-flex justify-content-between align-items-center">
          <img src="images/logo.png" alt="logo" class="rounded-circle">
          <a href="#" class="btn btn-primary btn-lg">Login</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="my-3">
            <!-- <img src="images/flat.jpg" alt="flat" class="rounded w-100 mb-3"> -->
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner rounded w-100 mb-3">
                <div class="carousel-item active">
                  <img src="images/flat.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <h1>Lovely flat in Shordeitch, East London</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio iste expedita quos quam reprehenderit eos commodi quasi, asperiores quo voluptatem veritatis tenetur modi atque eligendi, molestiae iure. Reiciendis, aperiam expedita.</p>
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <div class="border rounded my-3 p-3">
            <h2>Book this flat</h2>
            <form>
              <div class="mb-3">
                <label class="form-label">Message:</label>
                <input type="text" class="form-control" placeholder="Write some stuff">
              </div>
              <div class="mb-3">
                <label class="form-label">Arrival:</label>
                <input type="date" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Departure:</label>
                <input type="date" class="form-control">
              </div>
              <div class="d-grid"><input class="btn btn-primary" type="submit" value="Book now"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
    
    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
